apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.mvp.live.qtune"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 14201211
        versionName "1.4.20.1211"

        if (project.hasProperty('PLAYER_KEY')) {
            buildConfigField 'String', 'PLAYER_KEY', PLAYER_KEY
        } else {
            println("NO RTMPKEY FOUND")
            /*
            *本Key为3个月临时授权License，如需商业使用，请邮件至support@easydarwin.org了解此产品的授权信息。
            */
            buildConfigField 'String', 'PLAYER_KEY', "\"64686473647036526D34304132635A666F446B6D70655A76636D63755A57467A65575268636E64706269356C59584E356347786865575679567778576F502B6C2F32566863336B3D\""
        }

        ndk {
            //设置支持的SO库架构
//            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
            abiFilters 'x86', 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    flavorDimensions "prod"
    productFlavors {
        pro {
            applicationId "org.easydarwin.easyplayer.pro"
            dimension "prod"
        }

        /*fastPro {
            applicationId "org.easydarwin.easyplayer.pro"
            dimension "prod"
        }*/

        /*njjl {
            applicationId "org.easydarwin.easyplayer.pro"
            dimension "prod"
        }*/
    }

    //签名配置
    signingConfigs {

    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "QtuneTVPlayerPro-${variant.versionCode}-${variant.versionName}.apk"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }

    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation files('libs/gson-2.1.jar')

    implementation "com.android.support:appcompat-v7:${support_version}"
    implementation "com.android.support:support-v4:${support_version}"
    implementation "com.android.support:preference-v7:${support_version}"
    implementation "com.android.support:design:${support_version}"
    implementation "com.android.support:cardview-v7:${support_version}"

//    implementation 'com.writingminds:FFmpegAndroid:0.3.2'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.chrisbanes:PhotoView:1.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.budiyev.android:code-scanner:1.9.4'

    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'//其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    implementation 'com.tencent.bugly:nativecrashreport:latest.release' //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0

    testImplementation 'junit:junit:4.12'
    implementation project(':ijkplayer-java')
}
